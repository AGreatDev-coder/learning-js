<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 100px;
            width: 150px;
            background-color: blue;
        }

        .box2{
            height: 100px;
            width: 150px;
            background-color: rgb(56, 202, 56);
        }
    </style>
</head>
<body>
    <div class="div1">hello</div>
    <div class="div2">Helloooooo</div>

    <script>
        let b1=document.querySelector(".div1")
        let b2=document.querySelector(".div2")

        b1.classList.add("box1")
        b2.classList.add("box2")
    </script>
</body>
</html>
